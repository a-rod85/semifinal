<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservation Detail</title>
</head>
<body>
    <h1>Reservation Detail</h1>
    <ul>
        <li><strong>Name:</strong> {{ reservation.name }}</li>
        <li><strong>Email:</strong> {{ reservation.email }}</li>
        <li><strong>Phone Number:</strong> {{ reservation.phone_number }}</li>
        <li><strong>Date:</strong> {{ reservation.date }}</li>
        <li><strong>Time:</strong> {{ reservation.time }}</li>
        <li><strong>Number of Guests:</strong> {{ reservation.num_of_guests }}</li>
    </ul>
    <a href="{% url 'reservation_list' %}">Back to Reservations</a>
</body>
</html>
