<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
</head>
<body>
    <h1>Create Reservation</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" required>
        </div>
        <div>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" required>
        </div>
        <div>
            <label for="id_phone_number">Phone Number:</label>
            <input type="tel" id="id_phone_number" name="phone_number" required>
        </div>
        <div>
            <label for="id_date">Date:</label>
            <input type="date" id="id_date" name="date" required>
        </div>
        <div>
            <label for="id_time">Time:</label>
            <input type="time" id="id_time" name="time" required>
        </div>
        <div>
            <label for="id_num_of_guests">Number of Guests:</label>
            <input type="number" id="id_num_of_guests" name="num_of_guests" required>
        </div>
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'reservation_list' %}">Back to Reservations</a>
</body>
</html>
