<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Reservation</title>
</head>
<body>
    <h1>Update Reservation</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" value="{{ reservation.name }}" required>
        </div>
        <div>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" value="{{ reservation.email }}" required>
        </div>
        <div>
            <label for="id_phone_number">Phone Number:</label>
            <input type="tel" id="id_phone_number" name="phone_number" value="{{ reservation.phone_number }}" required>
        </div>
        <div>
            <label for="id_date">Date:</label>
            <input type="date" id="id_date" name="date" value="{{ reservation.date }}" required>
        </div>
        <div>
            <label for="id_time">Time:</label>
            <input type="time" id="id_time" name="time" value="{{ reservation.time }}" required>
        </div>
        <div>
            <label for="id_num_of_guests">Number of Guests:</label>
            <input type="number" id="id_num_of_guests" name="num_of_guests" value="{{ reservation.num_of_guests }}" required>
        </div>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'reservation_detail' reservation.pk %}">Cancel</a>
</body>
</html>
