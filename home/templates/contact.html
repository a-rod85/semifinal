{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
<div class="container-fluid content-wrapper">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-8">
            <h2 class="text-center mt-2 mb-3 brand-text">Pizza</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-sm-4 col-md-6 about-text">
            <!-- Contact form -->
            <form method="post" class="contact-form full-form md-5">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
